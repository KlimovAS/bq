{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />

<h1>Викторина (Quiz)</h1>

{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}

{% if latest_questions %}

    <ul>
        {% for question in latest_questions %}
            <li>
                <a href="/questions/{{ question.id }}/">
                    {{ question.text }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% else %}
    <p>No questions are available right now.</p>
{% endif %}
